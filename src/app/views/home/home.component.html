<app-nav></app-nav>

<hr class="mt-5">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mb-5" *ngIf="user">
        <div class="card-header">
          <h2>Bienvenido, {{ user.name }}</h2>
          <p>{{ user.email }}</p>
        </div>
        <div class="card-body">
          <form (submit)="onPostSubmit($event)">
            <div class="mb-3">
              <label for="postTitle" class="form-label">Título:</label>
              <input type="text" class="form-control" id="postTitle" [(ngModel)]="post.title" name="title" required>
            </div>

            <div class="mb-3">
              <label for="postCategory" class="form-label">Categoría:</label>
              <select class="form-control" id="postCategory" [(ngModel)]="post.category_id" name="category_id" required>
                <option [ngValue]="null" disabled selected>Seleccione una categoría</option>
                <option *ngFor="let category of categories" [ngValue]="category.id">{{ category.name }}</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="postContent" class="form-label">Escribe tu post:</label>
              <textarea class="form-control" id="postContent" rows="5" [(ngModel)]="post.content" name="content"
                placeholder="What's on your mind?" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-share-square me-2"></i> Post
            </button>
          </form>
        </div>
      </div>

      <!-- Tarjetas de Publicaciones -->
      <div *ngFor="let publication of publications" class="card mb-3">
        <div class="card-header">
          <h5 class="card-title">{{ publication.title }}</h5>
          <p class="card-subtitle mb-2 text-muted">{{ publication.time_created | date:'medium' }}</p>
          <p class="card-subtitle mb-2 text-muted">Por: {{ getUserName(publication.usuario_id) }}</p>
        </div>
        <div class="card-body">
          <p class="card-text">{{ publication.content }}</p>
          <p class="card-text">Categoría: {{ getCategoryName(publication.category_id) }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <button class="btn btn-link text-decoration-none text-dark" (click)="toggleLike(publication)">
                <i class="fas" [ngClass]="{'fa-heart': publication.liked, 'fa-face-meh-blank': !publication.liked}"
                  [style.color]="publication.liked ? 'red' : ''"></i>
                <span class="ms-1">{{ publication.num_likes }}</span>
              </button>
            </div>
            <div>
              <button class="btn btn-link text-decoration-none text-dark" (click)="openComments(publication)">
                <i class="fas fa-comments"></i>
                <span class="ms-1">{{ publication.comments.length }}</span>
              </button>
            </div>
          </div>
          <!-- Mostrar comentarios -->
          <div *ngIf="selectedPublication === publication">
            <hr>
            <ul class="list-group mb-3">
              <li *ngFor="let comment of publication.comments" class="list-group-item">{{ comment }}</li>
            </ul>
            <textarea class="form-control mb-3" [(ngModel)]="newComment"
              placeholder="Agregar un comentario..."></textarea>
            <button type="button" class="btn btn-primary" (click)="addComment()">Agregar comentario</button>
          </div>
        </div>
      </div>




    </div>
  </div>
</div>
